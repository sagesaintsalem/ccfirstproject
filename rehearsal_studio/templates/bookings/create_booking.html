{% extends 'base.html' %}

{% block content %}
    <form action="/view_all" method="post">
        <section class="form-box">
            <div class="form-background">
                <div class="item">
                    <label for="name">
                        Name: 
                    </label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="item">
                    <label for="studio">
                        Studio:
                    </label>
                    <select id="studio" name="studio">
                        {% for studio in studios %}
                            <option value="{{ studio.id }}">{{ studio.studio_number }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="item">
                    <label for="date">Date: </label>
                    <input type="date" name="date" id="date">
                </div>

                <div class="item">
                    <label for="time">
                        Time: 
                    </label>
                    <select name="time" id="time">
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>
                        <option value="23:00">23:00</option>
                    </select>
                </div>

                <div class="item">
                    <label for="attendees">
                        Attendees: 
                    </label>
                    <input type="text" name="attendees" id="attendees">

                </div>
                <div class="submit-dammit">
                <button type="submit">Create Booking</button>
                </div>
            </div>
        </section>
    </form>
{% endblock %}
{% block footer %}
<div id="buttons">
    <form action="/view_all">
        <button type="submit">My Bookings</button>
    </form>
</div>
{% endblock %}
