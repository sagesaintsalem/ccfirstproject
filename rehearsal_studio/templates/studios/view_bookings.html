{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="booking">
        {% for filtered_booking in filtered_bookings %}
            <ul class="booking-listing">
                <li>Name: {{filtered_booking.user_id.name}}</li>
                <li>Date: {{filtered_booking.date}}</li>
                <li>Time: {{filtered_booking.time}}</li>
                <li>Attendees: {{filtered_booking.attendees}}</li>
            </ul>
        {% endfor %}
    </div>
</div>
{% endblock %}
